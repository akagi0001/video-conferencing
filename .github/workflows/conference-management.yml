name: Test Conference Management
on:
  push:
    paths:
      - src/Services/ConferenceManagement/**
      - .github/workflows/conference-management.yml

  pull_request:
    branches:
      - develop
    paths:
      - src/Services/ConferenceManagement/**
      - .github/workflows/conference-management.yml

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/Services/ConferenceManagement
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal
